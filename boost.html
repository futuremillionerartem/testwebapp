<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <link rel="stylesheet" href="styles/fix.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&display=swap" rel="stylesheet">
    <style>
       body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(255, 255, 255);
        font-family: 'Londrina Solid', sans-serif;
        user-select: none;
        color: #ffffff;
        -webkit-text-stroke: 0.8px #000000;
        }

        .container {
            max-width: 95%;
            max-height: 100%;
            text-align: center;
            min-width: 95%;
        }
        .main-header {
            width: 100%;
            display: flex;
            text-align: center;
            margin-top: 10%;
            margin-bottom: -5%;
        }
        .header p {
            font-size: 24px;
        }
        .balance-info {
            display: flex;
            justify-content: space-between;
            background-color: #2d2d2d;
            color: #fff;
            padding: 12px;
            padding: 3%;
            align-items: center;
            border-radius: 7px;
            margin-bottom: -9%;
            height: 30px;
            padding-top: 3%;
        }
        .balance-info img {
            height: 22px;;
            margin-right: 20%;
            display: flex;
            align-items: center;
            
            
        }
        .UP {
            display: flex;
            align-items: center;
        }
        .procent {
            display: flex;
            width: 90%;
            justify-content: space-between;
            font-size: 22px;
            
        }
        .header {
            display: flex;
            justify-content: center;
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 40px;
            height: 38px;
            align-items: center;
            width: 58%;
            margin-right: 2%;
        }
        .header-2 {
            display: flex;
            justify-content: center;
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 40px;
            height: 38px;
            align-items: center;
            width: 40%;
        }
        .down {
            display: flex;
            justify-content: space-between;
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            height: 58px;
            align-items: center;
            margin-top: 34.5%;
        }
        .menu-item img{
            margin: 0 auto;
            height: 38px;
            width: auto;
            padding-top: 5%;
            margin-top: -5%;
        }
        .menu-item p {
            font-size: 17px;
            color: #ffffff;
            -webkit-text-stroke: 0.8px #000000;
            margin-top: -4px;
        }
        .menu-item {
            text-align: center;
            flex: 1;
            margin-top: 10px;
        }

        .mini_token {
            height: 30px;
            margin-left: 0px;
            margin-right: 5px;
        }
        .button-container {
            width: 100%;
            margin-top: 12%;
        }

        .task-button {
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #333;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .task-info {
            flex-grow: 1;
        }

        .task-title {
            font-size: 18px;
            margin: 0;
            text-align: left;
        }

        .task-reward {
            font-size: 14px;
            margin: 5px 0 0 0;
            display: flex;
            align-items: center;
        }

        .task-reward img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
        }
        .main-types {
            display: flex;
            justify-content: space-between;
            height: 40px;
            margin-top: 7%;
            margin-bottom: 2%;
        }
        .types {
            background-color: #818181;
            color: #fff;
            width: 31%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }


        .task-message {
            position: absolute;
            font-family: 'Londrina Solid', sans-serif;
            font-size: 18px;
            color: #ffffff;
            -webkit-text-stroke: 0.8px #000000;
            animation: move-up 2s ease forwards;
            pointer-events: none; /* Чтобы сообщение не мешало кликам */
        }

        @keyframes move-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        
        

    </style>
</head>
<body>
    <div class="container">
        <div class="balance-info">
            <div class="procent">
                <div class="UP">
                    <img src="templates/UP-coin.png" alt="">
                    <p>2</p>
                </div>
                <div class="UP">
                    <img src="templates/UP-diamond.png" alt="">
                    <p>2</p>
                </div>
                <div class="UP">
                    <img src="templates/UP-key.png" alt="">
                    <p>16</p>
                </div>
                <div class="UP">
                    <img src="templates/UP-frend.png" alt="">
                    <p>0</p>
                </div>
            </div>   
        </div>

       

        
        <div class="main-header">
            <div class="header">
                <img src="templates/Token.png" alt="" class="mini_token" id="token-icon">
                <p id="score">0</p>
            </div>
            <div class="header-2">
                <img src="templates/cup.png" alt="" class="mini_token" id="token-icon">
                <p class="league">LEGENDARY</p>
            </div>
        </div>

        <div class="main-types">
            <div class="types">Ref Task</div>
            <div class="types">Specials</div>
            <div class="types">Leagues</div>
        </div>

        <div class="task-button youtube-task" onclick="completeTask(this, 'https://youtube.com/@boston6917?si=BwhaCIdsm_ts6-1o', 'youtubeTask');">
            <img src="templates/youtube.png" alt="Icon" class="icon">
            <div class="task-info">
                <p class="task-title">Watch Video</p>
                <p class="task-reward">200 000</p>
            </div>
            <img src="templates/Array.png" alt="Arrow" class="arrow-icon">
        </div>
        <div class="task-button telegram-task" onclick="completeTask(this, 'https://t.me/cryptokryptoniann', 'telegramTask');">
            <img src="templates/tg.png" alt="Icon" class="icon">
            <div class="task-info">
                <p class="task-title">Join Our Socials</p>
                <p class="task-reward">30 000</p>
            </div>
            <img src="templates/Array.png" alt="Arrow" class="arrow-icon">
        </div>
        <div class="task-button discord-task" onclick="completeTask(this, 'https://discord.gg/99T7yyFj', 'discordTask');">
            <img src="templates/discord.png" alt="Icon" class="icon">
            <div class="task-info">
                <p class="task-title">Join Discord Server</p>
                <p class="task-reward">100 000</p>
            </div>
            <img src="templates/Array.png" alt="Arrow" class="arrow-icon">
        </div>
        


        <div class="down">
            <div class="menu-item" onclick="location.href='index.html';">
                <img src="templates/Tap.png" alt="Tap Icon">
                <p>Tap</p>
            </div>
            <div class="menu-item">
                <img src="templates/Task.png" alt="Task Icon">
                <p>Task</p>
            </div>
            <div class="menu-item">
                <img src="templates/Hyman.png" alt="Ref Icon">
                <p>Ref</p>
            </div>
            <div class="menu-item" onclick="location.href='task.html';">
                <img src="templates/Rocket.png" alt="Boost Icon" url>
                <p>Boost</p>
            </div>
        </div>
    </div>
    <script src="js/app.js" defer></script>
</body>
</html>
